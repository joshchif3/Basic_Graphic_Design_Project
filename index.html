<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Chifura's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Joshua Chifura's Website</h1>
            <p>Creative Developer & Designer</p>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Joshua Chifura, a passionate developer and designer...</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="https://source.unsplash.com/random/300x200?sig=1" alt="Portfolio 1">
            <p>Project Description</p>
        </div>
        <div class="portfolio-item">
            <img src="https://source.unsplash.com/random/300x200?sig=2" alt="Portfolio 2">
            <p>Project Description</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Joshua Chifura. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
